<!doctype html><html lang="pt-br"><head><meta charset="UTF-8"><title>Sakurai Animes ~ Player</title><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta content="dodgerblue" name="msapplication-navbutton-color"/><meta content="dodgerblue" name="apple-mobile-web-app-status-bar-style"/><meta content="dodgerblue" name="theme-color"/><link href="https:///code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css"><script src="https://code.jquery.com/jquery-3.3.1.min.js" script type="text/javascript"></script><link href="player.css" rel="stylesheet" type="text/css"><script src="player.js" script type="text/javascript"></script></head><body><div class="caixa"><div id="player" class="np"><video class="media" poster="../imagens/site/decoracao/player-sk.jpg"></video><div class="loader"><div></div><div></div><div></div></div><div class="playG"><span class="ion-play"></span></div><div class="controles enbaixo"><div class="barra"><div class="barra-carregado"></div><div class="barra-atual"></div><input class="barra-controle" type="range" max="100" min="0" value="0" onchange="SetTemp(this.value)" oninput="SetTemp(this.value)"></div><div class="botao esquerda play"><span class="ion-play"></span></div><div class="botao esquerda mudo"><span class="ion-android-volume-up"></span></div><div class="volume esquerda"><span class="vol-slide"></span><input class="vol-controle" max="100" min="0" onchange="SetVolume(this.value)" oninput="SetVolume(this.value)" step="1" type="range" value="100"></div><div class="tempo esquerda"><span class="tempo-atual">00:00</span><span class="">/</span><span class="tempo-total">00:00</span></div><div class="botao direita tela-cheia"><span class="ion-android-expand"></span></div><div class="botao direita configuracao"><span class="ion-android-settings"></span></div></div><div class="extencao"><div class="config page"><div class="close"><div class="botao direita configclose"><span class="ion-close-round"></span></div><label class="direita">Configurações</label></div><div class="velocidade2"><h2>Velocidade</h2><div class="velocidade esquerda"><span class="vel-slide"></span><input class="vel-controle" max="100" min="0" onchange="SetVelocidade(this.value)" oninput="SetVelocidade(this.value)" step="1" type="range" value="25"></div><div class="botao direita resetVel"><span class="ion-android-refresh"></span></div></div><div class="formato"><h2>Aspecto do video</h2><div class="alinhamento"><label class="botao esquerda"><input type="radio" name="formato" value="contain" checked onchange="SetAspecto(this.value)" oninput="SetAspecto(this.value)"/><span class="ion-qr-scanner"></span></label><label class="botao esquerda"><input type="radio" name="formato" value="scale-down" onchange="SetAspecto(this.value)" oninput="SetAspecto(this.value)"/><span class="ion-android-checkbox-outline-blank"></span></label><label class="botao esquerda"><input type="radio" name="formato" value="cover" onchange="SetAspecto(this.value)" oninput="SetAspecto(this.value)"/><span class="ion-ios-crop-strong"></span></label><label class="botao esquerda"><input type="radio" name="formato" value="fill" onchange="SetAspecto(this.value)" oninput="SetAspecto(this.value)"/><span class="ion-arrow-expand"></span></label></div></div></div></div></div></div></body></html>
